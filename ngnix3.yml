---
- name: Install nginx
  hosts: Test_servers
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Install maven
    yum:
      name: maven
      state: present

  - name: Start NGiNX
    service:
      name: nginx
      state: started